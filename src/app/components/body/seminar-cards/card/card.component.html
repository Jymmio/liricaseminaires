<div class="card" (click) = "cardClick()">
  <div id="card-head">
    <h2 id="title">{{card.title}}</h2>
  </div>
  <div id="card-body">
    <h3 id="orateur">{{card.orator}}</h3>
    <h3 id="place">{{card.place}}</h3>
    <h3 id="date">{{card.date}}</h3>
    <p id="content">{{card.content}}</p>
  </div>
</div>
