<div id="login-page" *ngIf="!globalService.isConnected">
  <div id="login-content">
    <h2 id="connexion-error" *ngIf="verifyConnexion">{{connexionErrorMessage}}</h2>
    <h2 id="login-title">Connexion</h2>

    <form [formGroup]="form">
      <div class="input-login-element">
        <h3 class="error" *ngIf="verifyEmail">{{emailErrorMessage}}</h3>
        <h3>Adresse mail :</h3>
        <input placeholder="E-mail..." type="email" formControlName="email"/>
      </div>

      <div class="input-login-element">
        <h3 class="error" *ngIf="verifyPassword">Le mot de passe doit contenir au moins 8 caract√®res *</h3>
        <h3>Mot de passe :</h3>
        <input placeholder="Password..." type="password" formControlName="password"/>
      </div>
    </form>

    <button type="submit" (click)="loginAction()">Se connecter !</button>

  </div>
</div>
